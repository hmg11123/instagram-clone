<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        INSTAGRAM-CLONE
    </title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/story.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
</head>
<body>
    <div class="screen">
        <div class="header-nav">
            <div class="header-nav__col-1">
                2:26
            </div>
            
            <div class="header-nav__col-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__col-1">
                <i class="fas fa-camera"></i>

            </div>

            <div class="header__col-2">
                INSTAGRAM

            </div>

            <div class="header__col-3">
                <i class="fas fa-video"></i>
                <i class="far fa-paper-plane"></i>

            </div> 

        </header>

        <div class="story">
            <div class="story__area">
                <div class="story__area-img" style="background-image:url('img/1.jpg')">
                </div>
                <div class="story__area-text">홍민기</div>
            </div>
            




            <div class="story__area">
                    <div class="story__area-img" style="background-image:url('img/2.jpg')"></div>
                    <div class="story__area-text">신태섭</div>
            </div>





            <div class="story__area">
                    <div class="story__area-img" style="background-image:url('img/3.jpg')"></div>
                    <div class="story__area-text">정예림</div>
            </div>
            
            



            <div class="story__area">
                    <div class="story__area-img" style="background-image:url('img/4.jpg')"></div>
                    <div class="story__area-text">오은하</div>
            </div>
            
            



            <div class="story__area">
                    <div class="story__area-img" style="background-image:url('img/5.jpeg')"></div>
                    <div class="story__area-text">윤상호</div>
            </div>





        </div>

        <div class="account">
            <div class="account__col-1">
                <div class="account__col-1-img" style="background-image:url('img/1.jpg')"></div>
                <div class="account__col-2-text">홍민기</div>
            </div>
            <div class="account__col-2">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <div clas="main">
            <div class="main__col-1" style="background-image:url('img/5.jpeg')"></div>
            <div class="main__col-2">
                <div class="main__col-2-1">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                </div>
                <div class="main__col-2-2">
                        <i class="far fa-bookmark"></i>
                </div>
            </div>


        </div>

        <div class="content">
            <div class="content__col-1">
                <span>좋아요 7,342</span>
            </div>
            <div class="content__col-2">
                <span class="content__col-2-id">홍민기</span>
                <span class="content__col-2-description">좋아요 겟수가!?!?!?!?!</span>
            </div>

        </div>

        <div class="footer">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-plus"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-user"></i>
        </div>

    </div>
</body>
</html>
